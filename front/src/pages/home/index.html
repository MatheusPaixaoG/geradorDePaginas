<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div id="overlay" class="overlay">
      <div id="loading-spinner" class="spinner"></div>
    </div>
    <div class="container">
      <div id="nameAndDescription">
        <h1>Nome da ferramenta</h1>
        <p>Descrição/tutorial sobre a ferramenta</p>
      </div>
      <div id="formDiv">
        <h1>Formulário do produto</h1>
        <form id="form">
          <div id="nameDiv" class="txtInputDiv">
            <label for="input-word" class="txtInputLabel">Nome:</label>
            <input type="text" placeholder="Ex: Café+" id="input-word" required/>
          </div>
          <div id="whatIsDiv" class="txtInputDiv">
            <label for="input-what" class="txtInputLabel">O que é o produto?</label>
            <input type="text" placeholder="Ex: Cafeteira" id="input-what" required/>
          </div>
          <div id="descriptionDiv" class="txtInputDiv">
            <label for="prodDescr" class="txtInputLabel">Descrição: </label>
            <textarea id="prodDescr" cols="50" rows="10" placeholder="Ex: Cafeteira que faz café" required></textarea>
          </div>
          <div id="imageDiv">
            <input type="file" id="input-image" accept="image/*" onchange="showImg()" />
            <label for="input-image" id="img-label">Selecione a imagem do produto</label>
            <img id="selected-image" src="#" alt="Imagem selecionada"/>
          </div>
          <button id="btn-avancar" class="styled-button" onclick="submitForm(event)">Avançar</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
