<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div id="nameAndDescription">
        <h1>Nome da ferramenta</h1>
        <p>Descrição/tutorial sobre a ferramenta</p>
      </div>
      <div id="formDiv">
        <h1>Formulário do produto</h1>
        <form id="form">
          <div id="nameDiv">
            <input type="text" placeholder="Digite o nome do produto" id="input-word" required/>
          </div>
          <div id="descriptionDiv">
            <textarea id="prodDescr" cols="50" rows="10" placeholder="Descrição do produto" required></textarea>
          </div>
          <div id="imageDiv">
            <input type="file" id="input-image" accept="image/*" />
            <label for="input-image" id="img-label">Selecione a imagem do produto</label>
            <img id="selected-image" src="#" alt="Imagem selecionada" />
          </div>
          <button id="btn-avancar" class="styled-button">Avançar</button>
        </form>
      </div>
    </div>

    <script src="../../scripts/script.js"></script>
  </body>
</html>
