<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Update page</title>
  </head>
  <body>
    <div class="overall">
      <div class="container1">
        <div id="question">
          <h1 id="textQuestion">1. Escolha a imagem do produto</h1>
        </div>
        <div id="optionsBox">
          <h2>Selecione uma das seguintes opções</h2>
          <div class="options">
          </div>
          <div class="buttons-div">
            <button id="btn-regerar" class="styled-button" onclick="regerarOpcoes()">Gerar novamente</button>
            <button id="btn-selecionar" class="styled-button" onclick="selecionarImagem()">Selecionar imagem</button>
            <button id="btn-avancar" style="display: none;" class="styled-button" onclick="mostrarOpcoesFrases()">Avançar</button>
          </div>
        </div>
      </div>
      <div class="container2">
        <h1>Preview do Site</h1>
        <div class="site-preview">
          <iframe id="templatePath" frameborder="0" class="responsive-iframe">
          </iframe>
            <script>
              // Recupere o path do template
              const templateProduto = localStorage.getItem('templatePath');

              if (templateProduto) {
                  const productTemplateDiv = document.getElementById('templatePath');
                  productTemplateDiv.src = templateProduto;
              } else {
                  const productTemplateDiv = document.getElementById('templatePath');
                  productTemplateDiv.src = '../../../assets/HOME_TEMPLATE1.html';
              }
          </script>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
